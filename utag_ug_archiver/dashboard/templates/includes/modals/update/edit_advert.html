{% for ad in adverts %}
    <div class="modal fade bs-example-modal-lg"
         id="editAdvertisementsModal_{{ ad.id }}"
         tabindex="-1"
         aria-labelledby="editAdvertisementsModal_{{ ad.id }}Label"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAdvertisementsModal_{{ ad.id }}Label">Modify Advertisement Details</h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="advertUpdateForm"
                          enctype="multipart/form-data"
                          action="{% url 'dashboard:update_advert' %}"
                          method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="advert_id" value="{{ ad.id }}">
                        <!-- Image Input -->
                        <div class="form-group mb-3">
                            <label for="imageInput_{{ ad.id }}">Image (900x300 or 300x300 pixels)</label>
                            <input type="file"
                                   class="form-control imageInput"
                                   id="imageInput_{{ ad.id }}"
                                   name="image"
                                   accept="image/*">
                            <span class="errorMessage text-danger"></span>
                        </div>
                        <!-- Current Image -->
                        <div class="mb-3 existingImageContainer">
                            <h5>Current Image</h5>
                            {% if ad.image %}
                                <img class="existingImage img-fluid"
                                     src="{{ ad.get_image_url }}"
                                     alt="Current Image"
                                     width="600"
                                     height="200"
                                     loading="lazy" />
                            {% else %}
                                <div class="alert alert-secondary">No image uploaded for this advert.</div>
                            {% endif %}
                        </div>
                        <!-- New Image Preview -->
                        <div class="mb-3 newImagePreviewContainer d-none">
                            <h5>New Image Preview</h5>
                            <img class="newImagePreview img-fluid"
                                 src="#"
                                 alt="New Image Preview"
                                 width="600"
                                 height="200"
                                 loading="lazy" />
                        </div>
                        <!-- Title -->
                        <div class="form-group mb-3">
                            <label for="titleInput_{{ ad.id }}">Title / CTA</label>
                            <input type="text"
                                   class="form-control"
                                   id="titleInput_{{ ad.id }}"
                                   name="title"
                                   value="{{ ad.title }}">
                        </div>
                        <!-- Alt Text removed -->
                        <!-- Target URL -->
                        <div class="form-group mb-3">
                            <label for="targetUrlInput_{{ ad.id }}">Target URL</label>
                            <input type="url"
                                   class="form-control"
                                   id="targetUrlInput_{{ ad.id }}"
                                   name="target_url"
                                   value="{{ ad.target_url }}">
                        </div>
                        <!-- Start Date -->
                        <div class="form-group mb-3">
                            <label for="startDateInput_{{ ad.id }}">Start Date</label>
                            <input type="date"
                                   class="form-control"
                                   id="startDateInput_{{ ad.id }}"
                                   name="start_date"
                                   value="{{ ad.start|date:'Y-m-d' }}">
                        </div>
                        <!-- End Date -->
                        <div class="form-group mb-3">
                            <label for="endDateInput_{{ ad.id }}">End Date</label>
                            <input type="date"
                                   class="form-control"
                                   id="endDateInput_{{ ad.id }}"
                                   name="end_date"
                                   value="{{ ad.end|date:'Y-m-d' }}">
                        </div>
                        <!-- Placements -->
                        <div class="form-group mb-3">
                            <label for="placementsSelect_{{ ad.id }}">Placements</label>
                            <select class="form-select"
                                    id="placementsSelect_{{ ad.id }}"
                                    name="placements"
                                    multiple>
                                {% for pl in placements %}
                                    <option value="{{ pl.key }}"
                                            {% if pl.key == ad.slot.key %}selected{% endif %}>{{ pl.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Priority -->
                        <div class="form-group mb-3">
                            <label for="priorityInput_{{ ad.id }}">Priority</label>
                            <input type="number"
                                   class="form-control"
                                   id="priorityInput_{{ ad.id }}"
                                   name="priority"
                                   value="{{ ad.priority }}">
                        </div>
                        <!-- Status -->
                        <div class="form-group mb-3">
                            <label for="statusSelect_{{ ad.id }}">Status</label>
                            <select class="form-control"
                                    id="statusSelect_{{ ad.id }}"
                                    name="status"
                                    required>
                                {% with status=ad.get_status_display %}
                                    <option value="DRAFT" {% if status == 'Draft' %}selected{% endif %}>Draft</option>
                                    <option value="PUBLISHED" {% if status == 'Published' %}selected{% endif %}>Published</option>
                                    <option value="EXPIRED" {% if status == 'Expired' %}selected{% endif %}>Expired</option>
                                    <option value="SCHEDULED" {% if status == 'Scheduled' %}selected{% endif %}>Scheduled</option>
                                {% endwith %}
                            </select>
                        </div>
                        <!-- Submit Buttons -->
                        <div class="mt-3 text-end">
                            <button type="submit" class="btn btn-primary waves-effect waves-light me-1">Submit</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
