{% for executive in executive_committee_members %}
  <div class="modal fade bs-example-modal-lg"
       id="editOfficerModal_{{ executive.id }}"
       tabindex="-1"
       aria-labelledby="editOfficerModal_{{ executive.id }}Label"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editOfficerModal_{{ executive.id }}Label">Update Committee Member Record</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <form action="{% url 'dashboard:update_committee_member' %}"
              method="post"
              enctype="multipart/form-data">
          {% csrf_token %}
          <div class="modal-body">
            <input type="hidden" name="executive_id" value="{{ executive.id }}">
            <div class="mb-3">
              <label class="form-label">Select a member</label>
              <select class="form-control select2" name="member_email" disabled>
                <optgroup label="List of Members">
                  {% for member in members %}
                    <option {% if member.email == executive.member.email %}selected{% endif %}
                            value="{{ member.email }}">{{ member.get_full_name }}</option>
                  {% endfor %}
                </optgroup>
              </select>
            </div>
            <hr class="mt-4 mb-4">
            <!-- Image Preview and Upload -->
            <div class="d-flex justify-content-center mb-3">
              <img id="imagePreview_{{ executive.id }}"
                   src="{{ executive.image.url }}"
                   alt="Image Preview"
                   style="display: block;
                          width: 285px;
                          height: 200px;
                          object-fit: cover;
                          border: 1px solid #ddd;
                          padding: 5px;
                          background-color: #f8f9fa" />
            </div>
            <div class="alert alert-danger"
                 id="imageError_{{ executive.id }}"
                 style="display: none"></div>
            <div class="mb-3">
              <label for="id_image_{{ executive.id }}" class="form-label">Upload New Image</label>
              <input class="form-control"
                     type="file"
                     id="id_image_{{ executive.id }}"
                     name="image"
                     accept="image/*"
                     onchange="previewImage(event, '{{ executive.id }}')">
            </div>
            <div class="mb-3">
              <label class="form-label" for="id_title_{{ executive.id }}">Position</label>
              <select id="id_title_{{ executive.id }}" class="form-control select2" required name="position">
                <option value="" selected disabled>Select a title</option>
                <option value="President"
                        {% if executive.position.name == 'President' %}selected{% endif %}>President</option>
                <option value="Vice President"
                        {% if executive.position.name == 'Vice President' %}selected{% endif %}>Vice President</option>
                <option value="Secretary"
                        {% if executive.position.name == 'Secretary' %}selected{% endif %}>Secretary</option>
                <option value="Treasurer"
                        {% if executive.position.name == 'Treasurer' %}selected{% endif %}>Treasurer</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="validationOfficerFbUsername" class="form-label">Facebook Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text"
                       class="form-control"
                       id="validationOfficerFbUsername"
                       name="fb_username"
                       {% if executive.fb_username %}value="{{ executive.fb_username }}"{% endif %} />
              </div>
            </div>
            <div class="mb-3">
              <label for="validationOfficerTwitterUsername" class="form-label">Twitter Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text"
                       class="form-control"
                       id="validationOfficerTwitterUsername"
                       name="twitter_username"
                       {% if executive.twitter_username %}value="{{ executive.twitter_username }}"{% endif %} />
              </div>
            </div>
            <div class="mb-3">
              <label for="validationOfficerLinkedinUsername" class="form-label">Linkedin Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text"
                       class="form-control"
                       id="validationOfficerLinkedinUsername"
                       name="linkedin_username"
                       {% if executive.linkedin_username %}value="{{ executive.linkedin_username }}"{% endif %} />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Date Appointed</label>
              <div class="input-group" id="datepicker2">
                <input type="date"
                       class="form-control"
                       name="date_appointed"
                       value="{{ executive.date_appointed|date:'Y-m-d' }}" />
                <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Date Ended</label>
              <div class="input-group" id="datepicker3">
                <input type="date"
                       class="form-control"
                       name="date_ended"
                       {% if executive.date_ended %}value="{{ executive.date_ended|date:'Y-m-d' }}"{% endif %} />
                <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endfor %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    $('[id^="editOfficerModal_"]').on('shown.bs.modal', function () {
      $(this).find('select.select2').select2({
        dropdownParent: $(this)
      });
    });
  });
</script>
<style>
  .image-preview {
    display: block;
    width: 285px;
    height: 200px;
    object-fit: cover;
    border: 1px solid #ddd;
    padding: 5px;
    background-color: #f8f9fa;
  }

  .image-error {
    display: none;
    margin-top: 10px;
  }
</style>
<script>
  // No JS datepicker initialization needed; using native HTML5 date inputs now

  function previewImage(event, executiveId) {
    var file = event.target.files[0];
    var reader = new FileReader();
    var img = new Image();
    var errorContainer = document.getElementById('imageError_' + executiveId);
    var previewContainer = document.getElementById('imagePreview_' + executiveId);
    var fileInput = document.getElementById('id_image_' + executiveId);
    reader.onload = function(e) {
      img.src = e.target.result;
      img.onload = function() {
        if (Math.abs(img.width / img.height - 1.5) < 0.01 || Math.abs(img.height / img.width - 1.5) < 0.01) {
          previewContainer.src = img.src;
          previewContainer.style.display = 'block';
          errorContainer.style.display = 'none';
        } else {
          previewContainer.style.display = 'none';
          errorContainer.textContent = 'Image must have a 3:2 aspect ratio (e.g., 6000×4000 or 3000×2000 pixels).';
          errorContainer.style.display = 'block';
          fileInput.value = '';
        }
      };
    };
    reader.readAsDataURL(file);
  }
</script>
