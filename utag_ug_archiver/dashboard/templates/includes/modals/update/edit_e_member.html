<!-- Existing Member Modal -->
{% for executive in executive_officers %}
  <div class="modal fade bs-example-modal-lg"
       id="editOfficerModal_{{ executive.id }}"
       tabindex="-1"
       aria-labelledby="editOfficerModal_{{ executive.id }}Label"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editOfficerModal_{{ executive.id }}Label">Update Executive Officer Record</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <form action="{% url 'dashboard:update_executive_member' %}"
              method="post"
              enctype="multipart/form-data">
          {% csrf_token %}
          <div class="modal-body">
            <input type="hidden" name="executive_id" value="{{ executive.id }}">
            <div class="mb-3">
              <label class="form-label">Select a member</label>
              <select class="form-control" id="member" name="member_id">
                <option value="">Select a member</option>
                {% for member in members %}
                  <option value="{{ member.id }}"
                          {% if executive.id == member.id %}selected{% endif %}>{{ member.get_full_name }}</option>
                {% endfor %}
              </select>
            </div>
            <hr class="mt-4 mb-4">
            <div class="mb-3">
              <label class="form-label" for="id_title_{{ executive.id }}">Position</label>
              <select id="id_title_{{ executive.id }}"
                      class="form-control"
                      required
                      name="position">
                <option value="" selected disabled>Select a title</option>
                <option value="President"
                        {% if executive.executive_position == 'President' %}selected{% endif %}>President</option>
                <option value="Vice President"
                        {% if executive.executive_position == 'Vice President' %}selected{% endif %}>
                  Vice President
                </option>
                <option value="Secretary"
                        {% if executive.executive_position == 'Secretary' %}selected{% endif %}>Secretary</option>
                <option value="Treasurer"
                        {% if executive.executive_position == 'Treasurer' %}selected{% endif %}>Treasurer</option>
                <option value="Women's Executive Officer"
                        {% if executive.executive_position == "Women's Executive Officer" %}selected{% endif %}>
                  Women's Executive Officer
                </option>
                <option value="Past President"
                        {% if executive.executive_position == 'Past President' %}selected{% endif %}>
                  Past President
                </option>
                <option value="CBAS Rep"
                        {% if executive.executive_position == 'CBAS Rep' %}selected{% endif %}>CBAS Rep</option>
                <option value="College of Humanities Rep"
                        {% if executive.executive_position == 'College of Humanities Rep' %}selected{% endif %}>
                  College of Humanities Rep
                </option>
                <option value="College of Health Rep"
                        {% if executive.executive_position == 'College of Health Rep' %}selected{% endif %}>
                  College of Health Rep
                </option>
                <option value="College of Education Rep"
                        {% if executive.executive_position == 'College of Education Rep' %}selected{% endif %}>
                  College of Education Rep
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Upload Image</label>
              <input class="form-control"
                     type="file"
                     id="id_image_{{ executive.id }}"
                     name="image"
                     accept="image/*"
                     onchange="previewImage(event, '{{ executive.id }}')">
              <div class="d-flex justify-content-center mb-3 mt-3">
                <img id="imagePreview_{{ executive.id }}"
                     src="{{ executive.get_executive_image_url }}"
                     alt="Image Preview"
                     style="display: {% if executive.executive_image %}block{% else %}none{% endif %};
                            max-width: 285px;
                            height: 200px">
              </div>
              <div class="alert alert-danger"
                   id="imageError_{{ executive.id }}"
                   style="display: none"></div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="validationOfficerFbUsername" class="form-label">Facebook Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text"
                         class="form-control"
                         id="validationOfficerFbUsername"
                         name="fb_username"
                         {% if executive.fb_username %}value="{{ executive.fb_username }}"{% endif %} />
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationOfficerTwitterUsername" class="form-label">Twitter Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text"
                         class="form-control"
                         id="validationOfficerTwitterUsername"
                         name="twitter_username"
                         {% if executive.twitter_username %}value="{{ executive.twitter_username }}"{% endif %} />
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationOfficerLinkedinUsername" class="form-label">Linkedin Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text"
                         class="form-control"
                         id="validationOfficerLinkedinUsername"
                         name="linkedin_username"
                         {% if executive.linkedin_username %}value="{{ executive.linkedin_username }}"{% endif %} />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Date Appointed</label>
                <div class="input-group" id="datepicker2_{{ executive.id }}">
                  <input type="date"
                         class="form-control"
                         name="date_appointed"
                         value="{{ executive.date_appointed|date:'Y-m-d' }}" />
                </div>
              </div>
              <!-- Date Ended removed: expiry is computed automatically -->
            </div>
            <hr class="mt-4 mb-4">
            <div class="mb-3">
              <label class="form-label">Is Member Active?</label>
              <div class="form-check form-switch">
                <input class="form-check form-switch"
                       type="checkbox"
                       id="switch6_{{ executive.id }}"
                       name="active"
                       switch="primary"
                       {% if executive.is_active_executive %}checked{% endif %}>
                <label class="form-label"
                       for="switch6_{{ executive.id }}"
                       data-on-label="Active"
                       data-off-label="Inactive"></label>
              </div>
            </div>
          </div>
          <div class="mb-0 text-end">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endfor %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Using native HTML5 date inputs; no JS initialization required
  });

  function previewImage(event, executiveId) {
    var file = event.target.files[0];
    var reader = new FileReader();
    var img = new Image();
    var errorContainer = document.getElementById('imageError_' + executiveId);
    var previewContainer = document.getElementById('imagePreview_' + executiveId);
    var fileInput = document.getElementById('id_image_' + executiveId);

    reader.onload = function(e) {
      img.src = e.target.result;
      img.onload = function() {
        if (Math.abs(img.width / img.height - 1.5) < 0.01 || Math.abs(img.height / img.width - 1.5) < 0.01) {
          previewContainer.src = img.src;
          previewContainer.style.display = 'block';
          errorContainer.style.display = 'none';
        } else {
          previewContainer.style.display = 'none';
          errorContainer.textContent = 'Image must have a 3:2 aspect ratio (e.g., 6000×4000 or 3000×2000 pixels).';
          errorContainer.style.display = 'block';
          fileInput.value = '';
        }
      };
    };
    reader.readAsDataURL(file);
  }
</script>
