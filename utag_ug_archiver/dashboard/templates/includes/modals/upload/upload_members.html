<!-- Modal for Upload Options -->
{% load static %}
<div class="modal fade bs-example-modal-center"
     id="uploadMembersModal"
     tabindex="-1"
     aria-labelledby="uploadMembersModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
  <h5 class="modal-title" id="uploadMembersModalLabel">Upload Members â€” CSV / Excel Import</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" id="uploadMembersTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active"
                    id="upload-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#uploadMembersTabPane"
                    type="button"
                    role="tab"
                    aria-controls="uploadMembersTabPane"
                    aria-selected="true">Upload</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link"
                    id="samples-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#samplesTabPane"
                    type="button"
                    role="tab"
                    aria-controls="samplesTabPane"
                    aria-selected="false">Samples & Reference</button>
          </li>
        </ul>
        <div class="tab-content pt-3" id="uploadMembersTabContent">
          <div class="tab-pane fade show active" id="uploadMembersTabPane" role="tabpanel" aria-labelledby="upload-tab">
            <form action="{% url 'dashboard:upload_members' %}"
                  method="post"
                  enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="csvFile" class="form-label">Choose a CSV or Excel file</label>
                <input type="file"
                       class="form-control"
                       id="csvFile"
                       name="csv"
                       accept=".csv,.xlsx,.xls" />
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="mt-3 btn btn-sm btn-primary">Upload</button>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="samplesTabPane" role="tabpanel" aria-labelledby="samples-tab">
            <p class="mb-3">Use these for guidance before uploading:</p>
            <div class="d-flex flex-column gap-2">
              <a href="{% static 'dashboard/assets/sample_files/members_sample_file.csv' %}"
                 download
                 class="btn btn-secondary btn-sm">Download Member Sample CSV</a>
              <a href="{% url 'dashboard:members_reference_csv' %}"
                 class="btn btn-outline-secondary btn-sm">Download Schools/Colleges/Departments (live)</a>
            </div>
            <small class="text-muted d-block mt-2">The reference CSV is generated from current records to help avoid typos.</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
