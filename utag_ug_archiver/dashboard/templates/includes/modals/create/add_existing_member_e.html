<!-- Existing Member Modal -->
<div class="modal fade bs-example-modal-lg"
     id="existingMemberModal"
     tabindex="-1"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     aria-labelledby="existingMemberModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="existingMemberModalLabel">Create Executive Member</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Image Preview Container -->
        <div class="d-flex justify-content-center mb-3">
          <img id="imagePreview1"
               src="#"
               alt="Image Preview"
               style="display: none;
                      max-width: 285px;
                      max-height: 200px;
                      border: 1px solid #ddd;
                      padding: 5px" />
        </div>
        <!-- Error Message Container -->
        <div class="alert alert-danger" id="imageError1" style="display: none;"></div>
        <form class="custom-validation"
              action="{% url 'dashboard:create_existing_executive_member' %}"
              method="POST"
              enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_image1" class="form-label">Upload Image</label>
            <input class="form-control"
                   type="file"
                   id="id_image1"
                   name="image"
                   accept="image/*">
          </div>
          <div class="mb-3">
            <label for="member" class="form-label">Member</label>
            <select class="form-control select2 member-search" id="member" name="member_id">
              <option value="">Select a member</option>
            </select>
          </div>
          <hr class="mt-4 mb-4">
          <div class="mb-3">
            <label class="form-label" for="id_position_existing">Position</label>
            <select id="id_position_existing" class="form-control select2" required name="position">
              <option value="" selected disabled>Select a position</option>
              <option value="President">President</option>
              <option value="Vice President">Vice-President</option>
              <option value="Secretary">Secretary</option>
              <option value="Treasurer">Treasurer</option>
              <option value="Women's Executive Officer">Women's Executive Officer</option>
              <option value="Past President">Past President</option>              <option value="National President">National President</option>              <option value="CBAS Rep">Rep CBAS</option>
              <option value="College of Humanities Rep">Rep COH</option>
              <option value="College of Health Rep">Rep CHS</option>
              <option value="College of Education Rep">Rep COE</option>
            </select>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="validationOfficerFbUsername" class="form-label">Facebook Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text"
                       class="form-control"
                       id="validationOfficerFbUsername"
                       name="fb_username"
                       {% if executive.fb_username %}value="{{ executive.fb_username }}"{% endif %} />
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationOfficerTwitterUsername" class="form-label">Twitter Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text"
                       class="form-control"
                       id="validationOfficerTwitterUsername"
                       name="twitter_username"
                       {% if executive.twitter_username %}value="{{ executive.twitter_username }}"{% endif %} />
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationOfficerLinkedinUsername" class="form-label">Linkedin Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text"
                       class="form-control"
                       id="validationOfficerLinkedinUsername"
                       name="linkedin_username"
                       {% if executive.linkedin_username %}value="{{ executive.linkedin_username }}"{% endif %} />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Date Appointed</label>
              <div class="input-group" id="datepickerContainer">
                <input type="date" class="form-control" name="date_appointed" required />
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Date Ended (Optional)</label>
              <div class="input-group">
                <input type="date" class="form-control" name="date_ended" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Initialize Select2
    $('#existingMemberModal').on('shown.bs.modal', function () {
      $('#id_position_existing').select2({
        dropdownParent: $('#existingMemberModal')
      });

      $('#member').select2({
        dropdownParent: $('#existingMemberModal'),
        placeholder: 'Search member by name, email, or staff ID',
        minimumInputLength: 2,
        allowClear: true,
        ajax: {
          url: '/dashboard/account_management/member-search',
          dataType: 'json',
          delay: 250,
          data: function (params) {
            return {
              q: params.term
            };
          },
          processResults: function (data) {
            return data;
          }
        }
      });
    });

    function previewImage(event, previewId, errorId) {
      var file = event.target.files[0];
      var reader = new FileReader();
      var img = new Image();
      var errorContainer = document.getElementById(errorId);
      var previewContainer = document.getElementById(previewId);
      var fileInput = event.target;

      reader.onload = function(e) {
        img.src = e.target.result;
        img.onload = function() {
          if (Math.abs(img.width / img.height - 1.5) < 0.01 || Math.abs(img.height / img.width - 1.5) < 0.01) {
            previewContainer.src = img.src;
            previewContainer.style.display = 'block';
            errorContainer.style.display = 'none';
          } else {
            previewContainer.style.display = 'none';
            errorContainer.textContent = 'Image must have a 3:2 aspect ratio (e.g., 6000×4000 or 3000×2000 pixels).';
            errorContainer.style.display = 'block';
            fileInput.value = '';
          }
        };
      };
      reader.readAsDataURL(file);
    }

    // Event listener for existing member modal
    document.getElementById('id_image1').addEventListener('change', function(event) {
      previewImage(event, 'imagePreview1', 'imageError1');
    });

    // Event listener for new member modal
    document.getElementById('id_image2').addEventListener('change', function(event) {
      previewImage(event, 'imagePreview2', 'imageError2');
    });
  });
</script>
