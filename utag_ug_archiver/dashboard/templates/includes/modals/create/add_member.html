<!-- Modal for Add Member -->
<div class="modal fade bs-example-modal-lg"
     id="addMemberModal"
     tabindex="-1"
     aria-labelledby="addMemberModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addMemberModalLabel">Register New Association Member</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="custom-validation"
              action="{% url 'dashboard:create_member' %}"
              method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="id_title">Title</label>
            <div>
              <select id="id_title" class="form-select select2" required name="title">
                <option value="" selected disabled>Select a title</option>
                <option value="Prof.">Prof.</option>
                <option value="Prof. (Mrs.)">Prof. (Mrs.)</option>
                <option value="Dr.">Dr.</option>
                <option value="Dr. (Alhaji)">Dr. (Alhaji)</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="id_other_name">Other Name</label>
              <div>
                <input type="text"
                       id="id_other_name"
                       class="form-control"
                       name="other_name"
                       placeholder="Enter your other name" />
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="id_surname">Surname</label>
              <div>
                <input type="text"
                       id="id_surname"
                       class="form-control"
                       required
                       name="surname"
                       placeholder="Enter your surname" />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="gender"
                       id="gender_male"
                       value="Male"
                       required />
                <label class="form-check-label" for="gender_male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="gender"
                       id="gender_female"
                       value="Female"
                       required />
                <label class="form-check-label" for="gender_female">Female</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label" for="id_email">Email</label>
              <div>
                <input type="email"
                       id="id_email"
                       class="form-control"
                       required
                       name="email"
                       placeholder="Enter a valid email"
                       data-parsley-type="email" />
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label" for="id_phone_number">Phone Number</label>
              <div>
                <input type="tel"
                       id="id_phone_number"
                       class="form-control"
                       required
                       name="phone_number"
                       placeholder="Enter your phone number" />
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label" for="id_department">Department</label>
              <div>
                <select id="id_department"
                        class="form-select select2"
                        required
                        name="department">
                  <option value="" selected disabled>Select a department</option>
                  {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="id_school">School</label>
              <div>
                <select id="id_school" class="form-select select2" name="school">
                  <option value="" selected disabled>Select a school</option>
                  {% for school in schools %}
                    <option value="{{ school.id }}">{{ school.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="id_college">College</label>
              <div>
                <select id="id_college" class="form-select select2" name="college">
                  <option value="" selected disabled>Select a college</option>
                  {% for college in colleges %}
                    <option value="{{ college.id }}">{{ college.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_staff_id">Staff ID</label>
            <div>
              <input type="text"
                     id="id_staff_id"
                     class="form-control"
                     required
                     name="staff_id"
                     placeholder="Enter staff ID (4-20 digits)"
                     pattern="[0-9]{4,20}"
                     minlength="4"
                     maxlength="20"
                     data-parsley-pattern="[0-9]{4,20}"
                     data-parsley-pattern-message="Staff ID must be 4-20 digits only"
                     data-parsley-remote="/dashboard/account_management/check-staff-id/"
                     data-parsley-remote-options='{ "type": "GET", "dataType": "json", "data": { "staff_id": function() { return $("#id_staff_id").val(); } } }'
                     data-parsley-remote-message="This Staff ID is already taken. Please use a different one."
                     data-parsley-remote-reverse="true"
                     title="Staff ID must be 4-20 digits" />
              <small class="form-text text-muted">Staff ID will be used as temporary password. Must be unique (4-20 digits).</small>
              <div id="staff_id_feedback" class="invalid-feedback"></div>
            </div>
          </div>
          <div class="mb-0 text-end">
            <div>
              <button type="submit" class="btn btn-primary waves-effect waves-light me-1">Submit</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Initialize Select2 elements inside the modal
    $('#addMemberModal').on('shown.bs.modal', function () {
      $('#id_title, #id_department, #id_school, #id_college').select2({
        dropdownParent: $('#addMemberModal')
      });
      
      // Initialize Parsley validation
      $('#addMemberModal form').parsley();
      
      // Real-time staff_id validation on blur
      $('#id_staff_id').on('blur', function() {
        var staffId = $(this).val().trim();
        var $input = $(this);
        var $feedback = $('#staff_id_feedback');
        
        if (staffId && /^[0-9]{4,20}$/.test(staffId)) {
          $.ajax({
            url: '/dashboard/account_management/check-staff-id/',
            type: 'GET',
            data: {
              staff_id: staffId
            },
            dataType: 'json',
            success: function(response) {
              if (response.available) {
                $input.removeClass('is-invalid').addClass('is-valid');
                $feedback.text('').hide();
              } else {
                $input.removeClass('is-valid').addClass('is-invalid');
                $feedback.text(response.message || 'Staff ID already taken').show();
              }
            },
            error: function(xhr) {
              // Only show error if it's a validation error, not a 405
              if (xhr.status === 400 && xhr.responseJSON) {
                $input.removeClass('is-valid').addClass('is-invalid');
                $feedback.text(xhr.responseJSON.message || 'Invalid Staff ID').show();
              } else {
                $input.removeClass('is-valid is-invalid');
                $feedback.text('').hide();
              }
            }
          });
        } else if (staffId) {
          // Invalid format
          $input.removeClass('is-valid').addClass('is-invalid');
          $feedback.text('Staff ID must be 4-20 digits only').show();
        }
      });
    });

    const passwordChoice = document.querySelectorAll(
      '[name="password_choice"]'
    );
    const passwordFields = document.getElementById("password_fields");
    const passwordFieldsConfirm = document.getElementById(
      "password_fields_confirm"
    );

    function togglePasswordFields() {
      if (this.value === "auto") {
        passwordFields.style.display = "none";
        passwordFieldsConfirm.style.display = "none";
        document.getElementById("id_password1").removeAttribute("required");
        document.getElementById("id_password2").removeAttribute("required");
      } else {
        passwordFields.style.display = "block";
        passwordFieldsConfirm.style.display = "block";
        document
          .getElementById("id_password1")
          .setAttribute("required", "required");
        document
          .getElementById("id_password2")
          .setAttribute("required", "required");
      }
    }

    passwordChoice.forEach(function (choice) {
      choice.addEventListener("change", togglePasswordFields);
    });
  });
</script>
