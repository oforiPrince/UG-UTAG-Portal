<!-- Modal for Add -->
<div class="modal fade bs-example-modal-lg"
     id="addModal"
     tabindex="-1"
     aria-labelledby="addModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add New Admin</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="custom-validation"
              action="{% url 'dashboard:create_admin' %}"
              method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <div>
              <select id="title" class="form-control" required name="title">
                <option value="" selected disabled>Select a title</option>
                <option value="Prof.">Prof.</option>
                <option value="Dr.">Dr.</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label" for="other_name">Other Name</label>
              <div>
                <input type="text"
                       id="other_name"
                       class="form-control"
                       name="other_name"
                       placeholder="Enter other name" />
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label" for="other_name">Other Name</label>
              <div>
                <input type="text"
                       id="other_name"
                       class="form-control"
                       name="other_name"
                       placeholder="Enter your other name" />
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label" for="surname">Surname</label>
              <div>
                <input type="text"
                       id="surname"
                       class="form-control"
                       required
                       name="surname"
                       placeholder="Enter your surname" />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="gender"
                       id="gender_male"
                       value="Male"
                       required />
                <label class="form-check-label" for="gender_male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="gender"
                       id="gender_female"
                       value="Female"
                       required />
                <label class="form-check-label" for="gender_female">Female</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-md-6">
              <label class="form-label" for="email">Email</label>
              <div>
                <input type="email"
                       id="email"
                       class="form-control"
                       required
                       name="email"
                       placeholder="Enter a valid email"
                       data-parsley-type="email" />
              </div>
            </div>
            <div class="mb-3 col-md-6">
              <label class="form-label" for="phone">Phone Number</label>
              <div>
                <input type="tel"
                       id="phone"
                       class="form-control"
                       required
                       name="phone"
                       placeholder="Enter a valid phone"
                       data-parsley-type="phone" />
              </div>
            </div>
          </div>
          <div class="mb-0 text-end">
            <div>
              <button type="submit" class="btn btn-primary waves-effect waves-light me-1">Submit</button>
              <button type="button"
                      class="btn btn-light waves-effect"
                      data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const passwordChoice = document.querySelectorAll(
      '[name="password_choice"]'
    );
    const passwordFields = document.getElementById("password_fields");
    const passwordFieldsConfirm = document.getElementById(
      "password_fields_confirm"
    );

    function togglePasswordFields() {
      if (this.value === "auto") {
        passwordFields.style.display = "none";
        passwordFieldsConfirm.style.display = "none";
        document.getElementById("password1").removeAttribute("required");
        document.getElementById("password2").removeAttribute("required");
      } else {
        passwordFields.style.display = "block";
        passwordFieldsConfirm.style.display = "block";
        document
          .getElementById("password1")
          .setAttribute("required", "required");
        document
          .getElementById("password2")
          .setAttribute("required", "required");
      }
    }

    passwordChoice.forEach(function (choice) {
      choice.addEventListener("change", togglePasswordFields);
    });
  });
</script>
