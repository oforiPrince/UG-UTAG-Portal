<!-- Create Advert Plan Modal -->
<div class="modal fade"
     id="createAdvertPlanModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="createAdvertPlanModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createAdvertPlanModalLabel">Define Advertisement Plan</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'dashboard:create_plan' %}">
                    {% csrf_token %}
                    <!-- Plan Name -->
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <!-- Plan Price -->
                    <div class="form-group mb-3">
                        <label for="price">Price</label>
                        <input type="number"
                               class="form-control"
                               id="price"
                               name="price"
                               step="0.01"
                               required>
                    </div>
                    <!-- Duration and Status -->
                    <div class="row mb-3">
                        <div class="form-group col-md-6">
                            <label for="duration_in_days">Duration (in days)</label>
                            <input type="number"
                                   class="form-control"
                                   id="duration_in_days"
                                   name="duration_in_days"
                                   required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="status">Status</label>
                            <select class="form-control" id="announcement_status" name="status" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <!-- Plan Description -->
                    <div class="form-group mb-3">
                        <label for="description">Description</label>
                        <textarea class="form-control"
                                  id="description"
                                  name="description"
                                  rows="3"
                                  required></textarea>
                    </div>
                    <!-- Placements (comma-separated keys) -->
                    <div class="form-group mb-3">
                        <label for="placements">Placements (comma-separated)</label>
                        <input type="text"
                               class="form-control"
                               id="placements"
                               name="placements"
                               placeholder="hero,sidebar,bottom">
                        <small class="form-text text-muted">Enter placement keys separated by commas (e.g. hero,sidebar,bottom). Placement records will be created if they don't exist.</small>
                    </div>
                    <!-- Submit Buttons -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
