<!-- New Member Modal with Bootstrap Tabs -->
<div class="modal fade bs-example-modal-lg" id="newMemberModal" tabindex="-1" aria-labelledby="newMemberModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newMemberModalLabel">New Executive Committee Member</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="custom-validation" action="{% url 'dashboard:create_new_executive_member' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          
          <!-- Image Preview Container -->
          <div class="d-flex justify-content-center mb-3">
            <img id="imagePreview2" src="#" alt="Image Preview" style="display: none; max-width: 285px; max-height: 200px; border: 1px solid #ddd; padding: 5px;" />
          </div>
          
          <!-- Error Message Container -->
          <div class="alert alert-danger" id="imageError2" style="display: none;"></div>
          
          <!-- Image Upload Field -->
          <div class="mb-3">
            <label for="id_image2" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="id_image2" name="image" accept="image/*" required>
          </div>
          
          <!-- Personal Info Fields -->
          <div class="mb-3">
            <label class="form-label" for="id_title">Title</label>
            <div>
              <select id="id_title" class="form-control" required name="title">
                <option value="" selected disabled>Select a title</option>
                <option value="Prof.">Prof.</option>
                <option value="Dr.">Dr.</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_first_name">First Name</label>
            <div>
              <input type="text" id="id_first_name" class="form-control" required name="first_name" placeholder="Enter your first name" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_other_name">Other Name</label>
            <div>
              <input type="text" id="id_other_name" class="form-control" name="other_name" placeholder="Enter your other name" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_last_name">Last Name</label>
            <div>
              <input type="text" id="id_last_name" class="form-control" required name="last_name" placeholder="Enter your last name" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender_male" value="Male" required />
                <label class="form-check-label" for="gender_male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender_female" value="Female" required />
                <label class="form-check-label" for="gender_female">Female</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label" for="id_email">Email</label>
              <div>
                <input type="email" id="id_email" class="form-control" required name="email" placeholder="Enter a valid email" data-parsley-type="email" />
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="id_phone">Phone Number</label>
              <div>
                <input type="tel" id="id_phone" class="form-control" required name="phone" placeholder="Enter a phone number" />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_position">Position</label>
            <select id="id_position" class="form-control" required name="position">
              <option value="" selected disabled>Select a position</option>
              <option value="President">President</option>
              <option value="Vice President">Vice President</option>
              <option value="Secretary">Secretary</option>
              <option value="Treasurer">Treasurer</option>
              <option value="Committee Member">Committee Member</option>
            </select>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="validationOfficerFbUsername" class="form-label">Facebook Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationOfficerFbUsername" name="fb_username" {% if executive.fb_username %} value="{{executive.fb_username}}" {% endif %} />
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationOfficerTwitterUsername" class="form-label">Twitter Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationOfficerTwitterUsername" name="twitter_username" {% if executive.twitter_username %} value="{{executive.twitter_username}}" {% endif %} />
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationOfficerLinkedinUsername" class="form-label">Linkedin Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationOfficerLinkedinUsername" name="linkedin_username" {% if executive.linkedin_username %} value="{{executive.linkedin_username}}" {% endif %} />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Date Appointed</label>
            <div class="input-group" id="datepicker2">
              <input type="date" class="form-control" name="date_appointed">
            </div>
          </div>
          <!-- Submit and Cancel Buttons -->
          <div class="mb-3">
            <div>
              <button type="submit" class="btn btn-primary waves-effect waves-light me-1">Submit</button>
              <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    function previewImage(event, previewId, errorId) {
      var file = event.target.files[0];
      var reader = new FileReader();
      var img = new Image();
      var errorContainer = document.getElementById(errorId);
      var previewContainer = document.getElementById(previewId);
      var fileInput = event.target;

      reader.onload = function(e) {
        img.src = e.target.result;
        img.onload = function() {
          if (img.width === 600 && img.height === 600) {
            previewContainer.src = img.src;
            previewContainer.style.display = 'block';
            errorContainer.style.display = 'none';
          } else {
            previewContainer.style.display = 'none';
            errorContainer.textContent = 'Image dimensions must be 600x600 pixels.';
            errorContainer.style.display = 'block';
            fileInput.value = '';
          }
        };
      };
      reader.readAsDataURL(file);
    }

    // Event listener for existing member modal
    document.getElementById('id_image1').addEventListener('change', function(event) {
      previewImage(event, 'imagePreview1', 'imageError1');
    });

    // Event listener for new member modal
    document.getElementById('id_image2').addEventListener('change', function(event) {
      previewImage(event, 'imagePreview2', 'imageError2');
    });
  });
</script>
