services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256 --auth-local=scram-sha-256
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: gunicorn utag_ug_archiver.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "${WEB_PORT:-8000}:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - redis
      - db
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: celery -A utag_ug_archiver worker --loglevel=info
    environment:
      RUN_MIGRATIONS: "0"
      RUN_COLLECTSTATIC: "0"
    depends_on:
      - redis
      - db
    restart: unless-stopped

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: celery -A utag_ug_archiver beat --loglevel=info
    environment:
      RUN_MIGRATIONS: "0"
      RUN_COLLECTSTATIC: "0"
    depends_on:
      - redis
      - db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:
  redis_data:
  postgres_data:
