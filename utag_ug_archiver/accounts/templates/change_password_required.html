<!doctype html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <title>Change Password Required</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesbrand" name="author">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'dashboard/assets/images/utag_ug.png' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'dashboard/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="{% static 'dashboard/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="{% static 'dashboard/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="home-btn d-none d-sm-block">
        <a href="{% url 'website:index' %}" class="text-dark"><i class="fas fa-home h2"></i></a>
    </div>
    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card overflow-hidden">
                        <div class="bg-primary">
                            <div class="text-primary text-center p-4">
                                <h5 class="text-white font-size-20">Change Password Required</h5>
                                <p class="text-white-50">You must change your password to continue.</p>
                                <a href="{% url 'website:index' %}" class="logo logo-admin">
                                    <img src="{% static 'website/assets/img/logo/utag_ug.png' %}" height="40" alt="logo">
                                </a>
                            </div>
                        </div>
                        {% include "alerts.html" %}
                        <div class="card-body px-4">
                            <div class="p-1">
                                <form class="" action="{% url 'accounts:change_password_required' %}" method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label class="form-label" for="new_password">New Password</label>
                                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password" required>
                                        <small class="form-text text-muted">Password must be at least 8 characters long.</small>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="confirm_password">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                                    </div>

                                    <div class="mb-3 row">
                                        <div class="col-12 text-end">
                                            <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Change Password</button>
                                        </div>
                                    </div>

                                    <div class="mt-2 mb-0 row">
                                        <div class="col-12 mt-4 text-center">
                                            <p class="text-muted">Your temporary password is your Staff ID. Please set a new secure password.</p>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'dashboard/assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/node-waves/waves.min.js' %}"></script>

    <script src="{% static 'dashboard/assets/js/app.js' %}"></script>

</body>

</html>
